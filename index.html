<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Bee Swarm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #90EE90 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            cursor: pointer;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            transform-origin: top left;
            max-width: 250px;
        }
        
        .controls.collapsed {
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
        }
        
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .toggle-btn:hover {
            background: linear-gradient(135deg, #FFC000, #FF8C00);
            transform: scale(1.1);
        }
        
        .toggle-btn.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }
        
        .controls h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .control-group {
            margin: 10px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 150px;
        }
        
        button {
            background: #FFD700;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 5px 5px 0;
            font-weight: bold;
        }
        
        button:hover {
            background: #FFC000;
        }
        
        .bee-count {
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .drag-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 215, 0, 0.9);
            color: #333;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            z-index: 500;
        }
        
        .drag-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="beeCanvas"></canvas>
    
    <button class="toggle-btn" id="toggleBtn" onclick="toggleControls()">üêù</button>
    
    <div class="controls" id="controlsPanel">
        <h3>üêù Bee Controls</h3>
        <div class="control-group">
            <label>Speed: <span id="speedValue">1.0</span></label>
            <input type="range" id="speedSlider" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>
        <div class="control-group">
            <label>Spiral Intensity: <span id="spiralValue">1.0</span></label>
            <input type="range" id="spiralSlider" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>
        <div class="control-group">
            <button onclick="addBees(10)">Add 10 Bees</button>
            <button onclick="addBees(50)">Add 50 Bees</button>
            <button onclick="clearBees()">Clear All</button>
        </div>
        <div class="bee-count">Bees: <span id="beeCounter">20</span></div>
        <div style="font-size: 12px; color: #666; margin-top: 10px;">
            Click or drag to add bees!<br>
            Hold and drag for continuous spawning
        </div>
    </div>
    
    <div class="drag-indicator" id="dragIndicator">
        üêù Spawning Bees! üêù<br>
        <small>Keep dragging to add more</small>
    </div>

    <script>
        class Bee {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.targetX = x;
                this.targetY = y;
                this.angle = Math.random() * Math.PI * 2;
                this.spiralRadius = 0;
                this.spiralSpeed = 0.1 + Math.random() * 0.1;
                this.speed = 1 + Math.random() * 2;
                this.size = 8 + Math.random() * 4;
                this.wingPhase = Math.random() * Math.PI * 2;
                this.wingSpeed = 0.3 + Math.random() * 0.2;
                this.bodyRotation = 0;
                this.lastTargetChange = Date.now();
                this.targetChangeInterval = 2000 + Math.random() * 3000;
                
                // Color variations for the bee
                this.bodyHue = 40 + Math.random() * 20; // Yellowish variations
                this.headHue = this.bodyHue + Math.random() * 10 - 5;
            }
            
            update(canvas, globalSpeed, spiralIntensity) {
                const now = Date.now();
                
                // Change target periodically
                if (now - this.lastTargetChange > this.targetChangeInterval) {
                    this.targetX = Math.random() * canvas.width;
                    this.targetY = Math.random() * canvas.height;
                    this.lastTargetChange = now;
                    this.targetChangeInterval = 2000 + Math.random() * 3000;
                }
                
                // Calculate direction to target
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distToTarget = Math.sqrt(dx * dx + dy * dy);
                
                // Update spiral motion
                this.angle += this.spiralSpeed * globalSpeed;
                this.spiralRadius = Math.sin(this.angle * 2) * 20 * spiralIntensity;
                
                // Move towards target with spiral motion
                if (distToTarget > 5) {
                    const moveX = (dx / distToTarget) * this.speed * globalSpeed;
                    const moveY = (dy / distToTarget) * this.speed * globalSpeed;
                    
                    // Add spiral offset
                    const spiralX = Math.cos(this.angle) * this.spiralRadius;
                    const spiralY = Math.sin(this.angle) * this.spiralRadius;
                    
                    this.x += moveX + spiralX * 0.1;
                    this.y += moveY + spiralY * 0.1;
                    
                    // Update body rotation based on movement direction
                    this.bodyRotation = Math.atan2(moveY, moveX);
                }
                
                // Wrap around screen edges
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
                
                // Update wing animation
                this.wingPhase += this.wingSpeed * globalSpeed;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.bodyRotation);
                
                // Draw wings (animated)
                const wingFlap = Math.sin(this.wingPhase) * 0.3;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.strokeStyle = 'rgba(200, 200, 200, 0.8)';
                ctx.lineWidth = 0.5;
                
                // Left wing
                ctx.save();
                ctx.rotate(-0.3 + wingFlap);
                ctx.beginPath();
                ctx.ellipse(-this.size * 0.3, -this.size * 0.5, this.size * 0.8, this.size * 0.4, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
                
                // Right wing
                ctx.save();
                ctx.rotate(0.3 - wingFlap);
                ctx.beginPath();
                ctx.ellipse(-this.size * 0.3, this.size * 0.5, this.size * 0.8, this.size * 0.4, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
                
                // Draw body (fuzzy texture with stripes)
                const segments = 4;
                for (let i = 0; i < segments; i++) {
                    const segmentX = (i - segments/2) * this.size * 0.3;
                    const isYellow = i % 2 === 0;
                    
                    // Create fuzzy effect with multiple small circles
                    const fuzzCount = 8;
                    for (let f = 0; f < fuzzCount; f++) {
                        const fuzzAngle = (f / fuzzCount) * Math.PI * 2;
                        const fuzzRadius = this.size * 0.15;
                        const fuzzX = segmentX + Math.cos(fuzzAngle) * fuzzRadius * 0.3;
                        const fuzzY = Math.sin(fuzzAngle) * fuzzRadius * 0.3;
                        
                        ctx.fillStyle = isYellow ? 
                            `hsl(${this.bodyHue}, 80%, ${65 + Math.random() * 10}%)` : 
                            `hsl(0, 0%, ${20 + Math.random() * 10}%)`;
                        
                        ctx.beginPath();
                        ctx.arc(fuzzX, fuzzY, this.size * 0.15, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Main body segment
                    ctx.fillStyle = isYellow ? 
                        `hsl(${this.bodyHue}, 70%, 60%)` : 
                        `hsl(0, 0%, 15%)`;
                    ctx.beginPath();
                    ctx.ellipse(segmentX, 0, this.size * 0.25, this.size * 0.35, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw head (fuzzy)
                const headFuzz = 6;
                for (let f = 0; f < headFuzz; f++) {
                    const fuzzAngle = (f / headFuzz) * Math.PI * 2;
                    const fuzzRadius = this.size * 0.2;
                    const fuzzX = this.size * 0.6 + Math.cos(fuzzAngle) * fuzzRadius * 0.4;
                    const fuzzY = Math.sin(fuzzAngle) * fuzzRadius * 0.4;
                    
                    ctx.fillStyle = `hsl(${this.headHue}, 60%, ${50 + Math.random() * 15}%)`;
                    ctx.beginPath();
                    ctx.arc(fuzzX, fuzzY, this.size * 0.1, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Main head
                ctx.fillStyle = `hsl(${this.headHue}, 50%, 45%)`;
                ctx.beginPath();
                ctx.arc(this.size * 0.6, 0, this.size * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.size * 0.75, -this.size * 0.1, this.size * 0.08, 0, Math.PI * 2);
                ctx.arc(this.size * 0.75, this.size * 0.1, this.size * 0.08, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye highlights
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.size * 0.77, -this.size * 0.08, this.size * 0.03, 0, Math.PI * 2);
                ctx.arc(this.size * 0.77, this.size * 0.12, this.size * 0.03, 0, Math.PI * 2);
                ctx.fill();
                
                // Antennae
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.size * 0.8, -this.size * 0.2);
                ctx.lineTo(this.size * 1.1, -this.size * 0.4);
                ctx.moveTo(this.size * 0.8, this.size * 0.2);
                ctx.lineTo(this.size * 1.1, this.size * 0.4);
                ctx.stroke();
                
                // Antennae tips
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(this.size * 1.1, -this.size * 0.4, this.size * 0.05, 0, Math.PI * 2);
                ctx.arc(this.size * 1.1, this.size * 0.4, this.size * 0.05, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        class BeeSwarm {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.bees = [];
                this.globalSpeed = 1.0;
                this.spiralIntensity = 1.0;
                this.isDragging = false;
                this.dragSpawnRate = 100; // milliseconds between spawns while dragging
                this.lastDragSpawn = 0;
                
                this.resizeCanvas();
                this.initializeBees(20);
                
                // Event listeners
                window.addEventListener('resize', () => this.resizeCanvas());
                this.setupMouseEvents();
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            initializeBees(count) {
                for (let i = 0; i < count; i++) {
                    this.addBee();
                }
            }
            
            addBee(x = null, y = null) {
                const beeX = x !== null ? x : Math.random() * this.canvas.width;
                const beeY = y !== null ? y : Math.random() * this.canvas.height;
                this.bees.push(new Bee(beeX, beeY));
                this.updateBeeCounter();
            }
            
            setupMouseEvents() {
                // Mouse down - start dragging
                this.canvas.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    this.addBeeAtCursor(e);
                    this.showDragIndicator();
                });
                
                // Mouse move - spawn bees while dragging
                this.canvas.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        const now = Date.now();
                        if (now - this.lastDragSpawn > this.dragSpawnRate) {
                            this.addBeeAtCursor(e);
                            this.lastDragSpawn = now;
                        }
                    }
                });
                
                // Mouse up - stop dragging
                this.canvas.addEventListener('mouseup', () => {
                    this.isDragging = false;
                    this.hideDragIndicator();
                });
                
                // Mouse leave - stop dragging if mouse leaves canvas
                this.canvas.addEventListener('mouseleave', () => {
                    this.isDragging = false;
                    this.hideDragIndicator();
                });
                
                // Touch events for mobile
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.isDragging = true;
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.addBeeAtCursor(mouseEvent);
                    this.showDragIndicator();
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.isDragging) {
                        const now = Date.now();
                        if (now - this.lastDragSpawn > this.dragSpawnRate) {
                            const touch = e.touches[0];
                            const mouseEvent = new MouseEvent('mousemove', {
                                clientX: touch.clientX,
                                clientY: touch.clientY
                            });
                            this.addBeeAtCursor(mouseEvent);
                            this.lastDragSpawn = now;
                        }
                    }
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.isDragging = false;
                    this.hideDragIndicator();
                });
            }
            
            showDragIndicator() {
                const indicator = document.getElementById('dragIndicator');
                indicator.classList.add('show');
            }
            
            hideDragIndicator() {
                const indicator = document.getElementById('dragIndicator');
                indicator.classList.remove('show');
            }
            
            addBeeAtCursor(event) {
                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                this.addBee(x, y);
            }
            
            addMultipleBees(count) {
                for (let i = 0; i < count; i++) {
                    this.addBee();
                }
            }
            
            clearAllBees() {
                this.bees = [];
                this.updateBeeCounter();
            }
            
            updateBeeCounter() {
                document.getElementById('beeCounter').textContent = this.bees.length;
            }
            
            setGlobalSpeed(speed) {
                this.globalSpeed = speed;
            }
            
            setSpiralIntensity(intensity) {
                this.spiralIntensity = intensity;
            }
            
            update() {
                this.bees.forEach(bee => {
                    bee.update(this.canvas, this.globalSpeed, this.spiralIntensity);
                });
            }
            
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.bees.forEach(bee => {
                    bee.draw(this.ctx);
                });
            }
            
            animate() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize the bee swarm
        const canvas = document.getElementById('beeCanvas');
        const swarm = new BeeSwarm(canvas);
        
        // Control handlers
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const spiralSlider = document.getElementById('spiralSlider');
        const spiralValue = document.getElementById('spiralValue');
        
        speedSlider.addEventListener('input', (e) => {
            const speed = parseFloat(e.target.value);
            swarm.setGlobalSpeed(speed);
            speedValue.textContent = speed.toFixed(1);
        });
        
        spiralSlider.addEventListener('input', (e) => {
            const intensity = parseFloat(e.target.value);
            swarm.setSpiralIntensity(intensity);
            spiralValue.textContent = intensity.toFixed(1);
        });
        
        // Global functions for buttons
        function addBees(count) {
            swarm.addMultipleBees(count);
        }
        
        function clearBees() {
            swarm.clearAllBees();
        }
        
        // Controls toggle functionality
        let controlsVisible = true;
        
        function toggleControls() {
            const controlsPanel = document.getElementById('controlsPanel');
            const toggleBtn = document.getElementById('toggleBtn');
            
            controlsVisible = !controlsVisible;
            
            if (controlsVisible) {
                controlsPanel.classList.remove('collapsed');
                toggleBtn.classList.add('hidden');
                setTimeout(() => {
                    toggleBtn.classList.remove('hidden');
                }, 300);
            } else {
                controlsPanel.classList.add('collapsed');
            }
        }
        
        // Start animation
        swarm.animate();
    </script>
</body>
</html>
